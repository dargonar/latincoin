  {% extends "frontend/base_login.html"%}
  
  {%block content%}
    <!-- BEGIN LOGIN FORM -->
    <form class="form-vertical login-form" action="index.html">
      <h3 class="form-title">{{ 'Confirme su cuenta' }}</h3>

      <div class="alert alert-success">
        <button class="close" data-dismiss="alert"></button>
        <strong>{{'Se ha registrado con exito!'}}</strong> {{'Se ha enviado un correo a su cuenta para confirmar'}}
      </div>

      <div class="control-group">
        <div class="controls">
          <div class="input-icon left">
            <i class="icon-user"></i>
            <input class="m-wrap" type="text" placeholder="{{'E-mail'}}" />
          </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div class="input-icon left">
            <i class="icon-lock"></i>
            <input class="m-wrap" type="password" style="" placeholder="{{'Codigo de activaciÃ³n'}}" />
          </div>
        </div>
      </div>
      <div class="form-actions">
        <a href="dashboard.html" id="login-btn" class="btn green pull-left">
        {{'Confirmar'}} <i class="m-icon-swapright m-icon-white"></i>
        </a>            
      </div>
    </form>
    <!-- END LOGIN FORM -->        
  {%endblock%}
