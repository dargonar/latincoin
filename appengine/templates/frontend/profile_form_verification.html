      <form action="#">
        <div class="span5">
          <h1><i class="icon-user"></i> Identidad</h1>
          <p>Necesitamos una prueba de identidad.</p>
          <br />
          <div class="controls">
            <div class="thumbnail" style="width: 291px; height: 288px;">
              <span style="position:absolute;"span class="label label-important">NO VERIFICADO</span>
              <img src="/assets/img/profile/pirata.png" alt="" />
            </div>
          </div>
          <div class="space10"></div>
          <div class="control-group">
            <div class="controls">
              <label class="control-label">Seleccionar archivo que valide su <b>identidad</b>.</label>
              <div class="fileupload fileupload-new" data-provides="fileupload">
                <span class="btn btn-file">
                <span class="fileupload-new">Elegir archivo</span>
                <span class="fileupload-exists">Cambiar</span>
                <input type="file" class="default" />
                </span>&nbsp;<small>JPEG (.jpg), PNG (.png) รณ PDF (.pdf).</small>
                <span class="fileupload-preview"></span>
                <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none"></a>
              </div>
              <label class="control-label">Puede ser primer y segunda hoja del <b>DNI</b>, <b>pasaporte</b> o <b>carnet de conducir</b>.</label>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        
        <div class="span5">
          <h1><i class="icon-map-marker"></i> Domicilio</h1>
          <p>Necesitamos una prueba de domicilio.</p>
          <br />
          <div class="controls">
            <div class="thumbnail" style="width: 288px; height: 288px;">
              <!-- span style="position:absolute;" class="label label-warning">NO VERIFICADO</span -->
              <span style="position:absolute;" class="label label-success">VERIFICADO</span>
              <img src="/assets/img/profile/residencia_pirata.png" alt="" />
            </div>
          </div>
          <div class="space10"></div>
          <div class="control-group">
            <label class="control-label">Seleccionar archivo que valide su <b>domicilio</b>.</label>
            <div class="controls">
               <div class="fileupload fileupload-new" data-provides="fileupload">
                  <span class="btn btn-file">
                    <span class="fileupload-new">Elegir archivo</span>
                    <span class="fileupload-exists">Cambiar</span>
                    <input type="file" class="default" />
                  </span>&nbsp;<small>JPEG (.jpg), PNG (.png) รณ PDF (.pdf).</small>
                  <span class="fileupload-preview"></span>
                  <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none"></a>
               </div>
            </div>
            <label class="control-label">Puede ser una <b>factura a su nombre</b> o un <b>certificado de domicilio</b>.</label>
          </div>
          <div class="clearfix"></div>
        </div>
        
        <div class="span10">
          <div class="space10"></div>
          <div class="submit-btn">
            <div class="span9">
              <a href="#" class="btn green btn-block">Subir archivos</a>
            </div>&nbsp;
            <a href="#" class="btn">Cancelar</a>
          </div>
        </div>
      </form>
