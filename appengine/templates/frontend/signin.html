  {% extends "frontend/base_login.html"%}
  
  {%block content%}

  <!-- BEGIN REGISTRATION FORM -->
    <form class="form-vertical register-form" action="index.html">
      <h3 class="">Sign Up</h3>
      <p>Enter your account details below:</p>
      <div class="control-group">
        <div class="controls">
          <div class="input-icon left">
            <i class="icon-user"></i>
            <input class="m-wrap" type="text" placeholder="Username" />
          </div>
        </div>
        <div class="controls">
          <div class="input-icon left">
            <i class="icon-lock"></i>
            <input class="m-wrap" type="password" placeholder="Password" />
          </div>
        </div>
        <div class="controls">
          <div class="input-icon left">
            <i class="icon-ok"></i>
            <input class="m-wrap" type="password" placeholder="Re-type Your Password" />
          </div>
        </div>
        <div class="controls">
          <div class="input-icon left">
            <i class="icon-envelope"></i>
            <input class="m-wrap" type="text" placeholder="Email" />
          </div>
        </div>
        <div class="controls">
          <label class="checkbox">
          <input type="checkbox" /> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>  
        </div>
      </div>
      <div class="form-actions">
        <a href="javascript:;" id="register-back-btn" class="btn">
        <i class="m-icon-swapleft"></i>  Back
        </a>
        <a href="dashboard.html" id="register-submit-btn" class="btn green pull-right">
        Sign Up <i class="m-icon-swapright m-icon-white"></i>
        </a>            
      </div>
    </form>
    <!-- END REGISTRATION FORM -->
    {%endblock%}
